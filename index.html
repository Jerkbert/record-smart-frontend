<!DOCTYPE html>

<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:100|Roboto:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Record Smart!</title>
    </head>
    <body>

        <nav id="nav-bar">
            <h1>Record Smart</h1>
            <div class="project-container">
                <ul id="project-lists"></ul>
                <form id="new-project-form" class="add-project-form">
                    <input id="new-project-input" type="text" name="Project Name" value="" placeholder="Project Name" class="input-text">
                    <input id="new-project-note" type="text" name="note" value="" placeholder="Notes" class="input-text">
                    <input id="new-project-submit" type="submit" name="submit" value="Create New Project" class="submit">
                </form>
                <button  class="large-button" id="exit" onClick="window.location.href=window.location.href">Exit</button>
            </div>
            <button id="new-project-btn" class='large-button'>Project Menu</button>
        </nav>   


        <div  id="page-container">            
            <div class = 'page-container' id="project-card">
                <h1 id="project-name"></h1>
                <h2 id="project-notes"></h2>
                <h3 id="notice"></h3>
                <div id="song-card">
                    <h2 id="song-name"></h2>
                    <h3 id="song-note"></h3>
                    <div id="part-list-container">
                        <ul id="part-list">      
                        </ul>
                    </div>
                    <div class="new-part-container">
                        <form id="new-part-form" class="add-part-form">
                            <input id="new-part-input" type="text" name="Part Name" placeholder="Part Name" class="input-text">
                            <br>
                            <input id="new-part-note-input"type="text" name="note" placeholder="Notes" class="input-text">
                            <br>
                            <input class = "small-button" id="new-part-submit" type="submit" name="submit" value="Add New Part" class="submit">
                        </form>
                    </div> 
                    <!-- <button class ="small-button" id="edit-song-button" type="button">Edit Song</button>  -->
                    <button class = "small-button" id="delete-song-button" type="button">Delete Song</button> 

                </div>
            </div>


            <div id="menu-bar">
                <h2 id= "project-name-menu"></h2>
                <div id="project-song-list">
                    <ul id="song-list">      
                    </ul>
                </div>
                <div class="new-song-container">
                    <form id="new-song-form" class="add-song-form">
                        <input id="new-song-input" type="text" name="Song Name" placeholder="Song Name" class="input-text">
                        <br>
                        <input id="new-song-note-input"type="text" name="note" placeholder="Notes" class="input-text">
                        <br>
                        <input class = "small-button" id="new-song-submit" type="submit" name="submit" value="Add New Song" class="submit">
                    </form>
                </div>

            </div>
        </div>     
        <script src="app.js"></script>
    </body>
</html>
